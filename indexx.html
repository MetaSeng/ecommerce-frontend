<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decorated Buttons</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .button-card {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 380px;
        }

        .button-card h2 {
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* Custom animated button */
        .fancy-btn {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 17px;
            font-weight: 500;
            transition: 0.3s;
            box-shadow: 0 5px 14px rgba(0,0,0,0.2);
        }

        .fancy-btn:hover {
            transform: scale(1.07);
            box-shadow: 0 7px 18px rgba(0,0,0,0.25);
        }

        /* Glow buttons */
        .glow-btn {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
        }

        .glow-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.25), transparent 40%);
            animation: glow 2s infinite linear;
        }

        @keyframes glow {
            from { transform: translate(0,0); }
            to { transform: translate(50%,50%); }
        }
    </style>
</head>
<body>

    <div class="button-card">
        <h2>Beautiful Button UI</h2>

        <button class="fancy-btn mb-3">Buy Now</button>

        <div>
            <button class="btn btn-primary glow-btn">Primary</button>
            <button class="btn btn-secondary glow-btn">Secondary</button>
            <button class="btn btn-success glow-btn">Success</button>
            <button class="btn btn-danger glow-btn">Danger</button>
            <button class="btn btn-warning glow-btn">Warning</button>
            <button class="btn btn-info glow-btn">Info</button>
            <button class="btn btn-dark glow-btn">Dark</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
